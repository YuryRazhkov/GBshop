{% extends 'adminapp/base.html' %}

{% block content %}

    <div class="categories_list">
    <a class="btn btn-primary" href="{% url 'adminapp:category_create'%}">Добавить категорию</a>
{#    <a class="btn btn-primary" href="{% url 'adminapp:product_create' pk%}">Добавить продукт</a>#}


    {% for item in object_list %}


        <div class="category_record" {% if not item.is_active %}style="opacity: 0.5"{% endif %}>
        <div class="category_name">{{ item.name }}</div>
        <div class="category_actions">
            <a class="btn btn-info" style="margin-bottom: 5px" href="{% url 'adminapp:category_update' item.pk %}">Изменить</a>
            <a class="btn btn-info" style="margin-bottom: 5px" href="{% url 'adminapp:category_delete' item.pk %}">Удалить</a>
            <a class="btn btn-info" style="margin-bottom: 5px" href="{% url 'adminapp:products' item.pk%}">Продукты</a>
{#            <a class="btn btn-info" style="margin-bottom: 5px" href="{% url 'adminapp:category_kill' item.pk %}">Kill</a>#}
        </div>
        <div class="category_desc" >{{ item.description }}</div>

        </div>



    {% endfor %}
    </div>


{% endblock %}
