{% extends 'adminapp/base.html' %}

{% block content %}
    <h1 style="text-align: center">
        {{ category.get }}
    </h1>



     <a class="btn btn-primary" style="color: white; margin: 20px; float: right" href="{% url 'adminapp:product_create'%}">Добавить продукт</a>
 <br>
    <div class="products_list" >

    {% for item in object_list %}


        <div class="product_record" {% if not item.is_active %} style="opacity: 0.5"{% endif %} >
        <div class="product_name">
          {{ item.name }}

        </div>

        <img src="/media/{{ item.image }}" />
        <div class="product_actions">
            <a class="btn btn-info" style="margin-bottom: 5px"
               href="{% url 'adminapp:product_update' item.pk %}">Изменить</a>
            <a class="btn btn-info" style="margin-bottom: 5px"
               href="{% url 'adminapp:product_delete' item.pk %}">Удалить</a>
            <a class="btn btn-info" style="margin-bottom: 5px" href="{% url 'adminapp:products' item.pk%}">Посмотреть</a>
        </div>
        <div class="summary">
            Цена: {{ item.price }} руб.
            Колличество: {{ item.quantity }} шт.
        </div>
        <div class="product_desc">{{ item.description }}</div>
        </div>
        <br>



    {% endfor %}
    </div>


{% endblock %}
